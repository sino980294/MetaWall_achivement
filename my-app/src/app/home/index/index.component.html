<div class="container mt-5">
  <form (ngSubmit)="getPosts()" [formGroup]="searchForm">
<div class="row">
  <div class="col-9">
<div class="row">
  <div class="col-4">
    <select name="" formControlName="timeSort"(change)="getPosts()">
      <option value="desc">最新貼文</option>
      <option value="asc">最舊貼文</option>
    </select>
  </div>
  <div class="col-8">
    <input type="text" formControlName="q" placeholder="搜尋貼文">
  </div>
</div>
<div class="col-12" *ngFor="let post of postMeaage.data;let index = index">
<div class="container postSection">
  <div class="row my-3">
    <div class="col-auto me-3">
      <img [src]="post.userData.userPhoto" alt="" class="postUserImg"(error)="updateUserUrl(index)">
    </div>
    <div class="col-auto">
      {{post.userData.userName}}<br/>
      {{post.createAt}}
      </div>
  </div>
  <p>
    {{post.discussContent}}
  </p>
  <div class="my-2">
    <img [src]="post.discussPhoto" alt="" *ngIf="post.discussPhoto != ''">
  </div>

  <div>讚數:
{{post.likes}}
  </div>
</div>
</div>
  </div>
  <div class="col-3">

  </div>
</div>


</form>
</div>
